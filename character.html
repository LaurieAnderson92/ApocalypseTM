<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalypse&#8482;</title>
    <link rel="stylesheet" href="assets/css/style.css">
        <!-- This is the callout for fontawesome -->
    <script src="https://kit.fontawesome.com/38fef1e39a.js" crossorigin="anonymous"></script>
        <!-- This is the Callout for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Forum&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apoctm-favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/apoctm-favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/apoctm-favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/apoctm-favicon/site.webmanifest">
</head>
<body>
    <!-- The header of the website on every page -->
    <header>
        <div class="header" id="picturebanner">
            <div class="banner" id="bannerone"></div>
            <div class="banner" id="bannertwo"></div>
            <div class="banner" id="bannerthree"></div>
            <div class="banner" id="bannerfour"></div>
            <h1 class="logo"><a href="index.html">Apocalypse &#8482;</a></h1>
        </div>
    </header>
     <!-- The Nav Menu that navigates to different html pages -->
     <nav>
        <h2 class="hidden">Navigation menu</h2>
        <div id="nav-menu" class="div-border hover-darken" onclick="openDropdown()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <!-- The Div that drops down when the burger Icon is Clicked -->
        <div id="nav-dropdown" class="div-border dropdown-animation">
            <ul class="dropdown-animation">
                <li><a href="index.html"><p class="hover-darken">The Game</p></a></li>
                <li><a href="world.html"><p class="hover-darken">The World</p></a></li>
                <li><a href="character.html"><p class="hover-darken">Create a Character</p></a></li>
                <li><a href="faq.html"><p class="hover-darken">FAQ</p></a></li>
            </ul>
        </div>
        <div class="div-border hover-darken" id="nav-character">
            <a href="rules.html"><p>The Rules</p></a>
        </div>
    </nav>
    <!-- This is the main Content Section -->
    <section class="fullscreen-flexbox">
        <h2 class="hidden">Make a Character</h2>
        <div class="character-form">
            <form action="submitted.html">
            <fieldset>
                <!-- Form Name -->
                <legend>Character Builder</legend>
                <!-- Name input-->
                <div class="form-group" id="form-playerdetails">
                    <span class="form-input">
                        <label class="form-label" for="player-name">Player Name</label>  
                        <input id="player-name" name="playername" type="text" placeholder="" class="form-control" required>
                    </span>
                    <hr>
                    <span class="form-input">
                        <label class="form-label" for="character-name">Character Name</label>  
                        <input id="character-name" name="character-name" type="text" placeholder="" class="form-control" required>
                    </span>
                    <hr>
                    <span class="form-input">
                        <label class="form-label" for="player-email">Email Address</label>  
                        <input id="player-email" name="player-email" type="email" placeholder="" class="form-control" required>
                    </span>
                    <hr>    
                </div>
            <!-- Skills input -->
                <div id="form-origin">
                    <div id="skill-points" class="form-group"><p>Skill Points:&nbsp;</p><div id="skill-points-remaining">6</div></div>
                    <span class="form-group" id="form-origindetails">
                        <label class="form-label" for="character-origin">Origin</label>
                        <select id="character-origin" name="character-origin" class="form-control" onchange="displayOrigin(this.value), formFetchSkills(), displayOriginSkills(this.value)" required>
                            <option id="blank-form-option" value="" style="display:none" label="Pick an Origin to begin"></option>
                            <option value="dweller">Dweller</option>
                            <option value="wastelander">Wastelander</option>
                            <option value="twisted">Twisted</option>
                            <option value="altered">Altered</option>
                            <option value="enhanced">Enhanced</option>
                        </select>
                    </span>
                </div>
                <div class="form-group" id="form-characterskills"><p class="section-style"></p></div>
                <div class="form-group" id="character-skilllist"></div>

            </fieldset>
                        <!-- Button (Double) -->
            <div id="form-buttons" class="form-group character-form">
            <label class="form-button" for="character-submit">
                <input  type="submit" id="character-submit" name="character-submit" class="btn btn-success">
            </label>
            <label class="form-button" for="character-clear">
                <button id="character-clear" name="character-clear" class="btn btn-clear">Clear</button>
            </label>
            </div>
        </form>
    </div>
    <div id="reference-image">
        <img class="aside-image" src="assets/images/character-blank.png" alt="Outline of two warriors jumping">
    </div>
    </section>
    <section class="map-events-section">
        <h2 class="hidden">Character description</h2>
        <div id="character-picture" class="bottom-image">
            <p id="origin-description"></p>
        </div>
        <div class="event-group"><h2 class="hidden">Events</h2>
            <!-- This is the landing zone for where the event objects will end up -->
            <div id="event-infomation" class=""></div>
            <!-- This is the landing zone for where the details for the event will appear when the above divs are clicked -->
            <p id="event-details" class="div-border"></p>
        </div>

    </section>
    <!-- Footer section containing links to the socials -->
    <footer>
        <!-- Discord -->
        <div id="discord" class="footer hover-darken"> 
            <a href="https://discord.com/" 
            target="_blank" 
            rel="noopener"
            aria-label="visit our Discord server (opens in a new tab)">
            <i class="fa-brands fa-discord"></i></a></div>
        <!-- Facebook -->
        <div id="facebook" class="footer hover-darken"> 
            <a href="https://facebook.com/" 
            target="_blank" 
            rel="noopener"
            aria-label="visit our Facebook page (opens in a new tab)">
            <i class="fa-brands fa-facebook"></i></a></div>
        <div id="copywright" class="footer"><p>Â©2024 FullStack Anderson, All rights reserved</p></div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/events.js"></script>
    <script src="assets/js/character.js"></script>
</body>
</html>
