<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalypse&#8482;</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/38fef1e39a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- The header of the website on every page -->
    <header>
        <div class="header" id="picturebanner">
            <div class="banner" id="bannerone"></div>
            <div class="banner" id="bannertwo"></div>
            <div class="banner" id="bannerthree"></div>
            <div class="banner" id="bannerfour"></div>
            <h1 class="logo">Apocalypse &#8482;</h1>
        </div>
    </header>
    <nav>
        <h2 class="hidden">Navigation menu</h2>
        <div id="nav-menu" class="div-border" onclick="openDropdown()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div id="nav-dropdown" class="div-border dropdown-animation">
            <ul class="dropdown-animation">
                <li><a href="index.html">The Game</a></li>
                <li><a href="world.html">The World</a></li>
                <li><a href="rules.html">The Rules</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </div>
        <div class="div-border" id="nav-character">
            <a href="character.html">Create an Character</a>
        </div>
    </nav>
    <section>
        <form class="character-form">
            <fieldset>
            <!-- Form Name -->
            <legend>Character Builder</legend>
            
            <!-- Name input-->
            <div class="form-group" id="form-playerdetails">
                <span class="form-input">
                    <label class="form-label" for="playername"><p>Player Name</p></label>  
                    <input id="player-name" name="playername" type="text" placeholder="" class="form-control" required>
                </span>
                <hr>
                <span class="form-input">
                    <label class="form-label" for="character-name"><p>Character Name</p></label>  
                    <input id="character-name" name="character-name" type="text" placeholder="" class="form-control" required>
                </span>
                <hr>
                <span class="form-input">
                    <label class="form-label" for="player-email"><p>Email Address</p></label>  
                    <input id="player-email" name="player-email" type="email" placeholder="" class="form-control" required>
                </span>
                <hr>    
            </div>
            
            <!-- Skills input -->
            <div id="form-origin">
                <div id="skill-points" class="form-group"><p>Skill Points:&nbsp</p><div id="skill-points-remaining">6</div></div>
                <span class="form-group" id="form-origindetails">
                    <label class="form-label" for="character-origin"><p>Origin</p></label>
                    <select id="character-origin" name="character-origin" class="form-control" onchange="displayOrigin(this.value), formFetchSkills(), displayOriginSkills(this.value)" required>
                        <option value="blank"></option>  
                        <option value="dweller"><p>Dweller</p></option>
                        <option value="wastelander"><p>Wastelander</p></option>
                        <option value="twisted"><p>Twisted</p></option>
                        <option value="altered"><p>Altered</p></option>
                        <option value="enhanced"><p>Enhanced</p></option>
                    </select>
                </span>
            </div>


                <div class="form-group" id="form-characterskills">
                <div id="character-skilllist" class="form-group"></div>
            
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="form-button" for="character-submit"></label>
                <button id="character-submit" name="character-submit" class="btn btn-success">Submit</button>
                <button id="character-clear" name="character-clear" class="btn btn-clear">Clear</button>
            </div>
            </fieldset>
            <div id="reference-image" class="form-group">Placeholder for image</div>
        </form>
            
    </section>
    <section>
        <div class="event-group">
            <!-- This is the landing zone for where the event objects will end up -->
            <div id="event-infomation" class=""></div>
            <!-- This is the landing zone for where the details for the event will appear when the above divs are clicked -->
            <p id="event-details" class="div-border"></p>
        </div>
    </section>
    <footer>
        <div id="discord" class="footer div-border"><i class="fa-brands fa-discord"></i></div>
        <div id="facebook"class="footer div-border"><i class="fa-brands fa-facebook"></i></div>
        <div id="copywright" class="footer div-border"><p>Â©2024 FullStack Anderson, All rights reserved</p></div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
